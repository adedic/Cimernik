<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>Cimernik - profil korisnika</title>
<style>
input.hidden {
	position: absolute;
	left: -9999px;
}

#profile-image1 {
	cursor: pointer;
	width: 100px;
	height: 100px;
	border-radius: 50%;
}

.tital {
	font-size: 16px;
	font-weight: 500;
}

.bot-border {
	border-bottom: 1px #f8f8f8 solid;
	margin: 5px 0 5px 0
}
</style>

<th:block th:replace="fragments :: css"></th:block>

</head>
<body>

	<div layout:fragment="content">


		<div class="row">

			<div class="col-md-7 ">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Profil korisnika</h3>
						<br></br>
					</div>
					<div class="panel-body">
						<div class="box box-info">

							<div class="box-body row">
								<div class="col-sm-6">
									<div align="center">
										<img alt="User Pic"
											src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg"
											id="profile-image1" class="img-circle img-responsive" /> <input
											id="profile-image-upload" class="hidden" type="file" />

									</div>

									<br></br>
								</div>
								<div class="col-sm-6">
									<h4 style="color: #00b1b1;">
										<i class="fa fa-user" aria-hidden="true"></i> <span
											th:text="${user.getCredentials()}"></span>
									</h4>
								</div>
							</div>


						</div>

						<!-- /input-group -->

						<div class="clearfix"></div>
						<hr style="margin: 5px 0 5px 0;" />

						<div class="row">
							<div class="col-sm-5 col-xs-6 tital ">Ime:</div>
							<div class="col-sm-7 col-xs-6 " th:text="${user.name}"></div>
						</div>
						<div class="bot-border"></div>
						<div class="row">
							<div class="col-sm-5 col-xs-6 tital ">Prezime:</div>
							<div class="col-sm-7 col-xs-6 " th:text="${user.surname}"></div>
						</div>
						<div class="bot-border"></div>
						<div class="row">
							<div class="col-sm-5 col-xs-6 tital ">Korisniƒçko ime:</div>
							<div class="col-sm-7 col-xs-6 " th:text="${user.username}"></div>
						</div>
						<div class="bot-border"></div>
						<div class="row">
							<div class="col-sm-5 col-xs-6 tital ">Mobitel:</div>
							<div class="col-sm-7 col-xs-6 " th:text="${user.phone}"></div>
						</div>
						<div class="bot-border"></div>
						<div class="row">
							<div class="col-sm-5 col-xs-6 tital ">Cimerska grupa:</div>
							<div th:if="${user.roomateGroup} != null"
								class="col-sm-7 col-xs-6 " th:text="${user.roomateGroup.name}"></div>
						</div>
						<div class="clearfix"></div>
						<div class="bot-border"></div>





						<!-- /.box-body -->
					</div>
					<!-- /.box -->

				</div>


			</div>
		</div>

	</div>
	<th:block layout:fragment="additionalScripts">
	</th:block>
</body>
</html>
